<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contacts</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="index.html">
        <img class="image-header" src="images/header-deconinck.png" alt="Image header">
      </a>
    </header>
    <nav>
      <ul>
        <li><a href="news.html">Nouveautés</a></li>
        <li><a href="classic.html">Nos classiques</a></li>
        <li><a href="contacts.html">Contact & Plan d'accès</a></li>
      </ul>
    </nav>
    <main>
      <section class="content">
        <form action="">
          <h2 class="title-contente">Contacts & Plan d'accès</h2>
          <fieldset>
            <legend>Vos coordonnées</legend>
            <p class="form-champ">
              <label for="name">Nom:</label>
              <input type="text" id="name">
            </p>
            <p class="form-champ">
              <label for="lastname">Prenom:</label>
              <input type="text" id="lastname">
            </p>
            <p class="form-champ">
              <label for="phone">Téléphone:</label>
              <input type="text" id="phone">
            </p>
            <p class="form-champ">
              <label for="email">Mail:</label>
              <input type="text" id="email">
            </p>
          </fieldset>
          <fieldset>
            <legend>Votre question</legend>
            <textarea name="" id=""></textarea>
          </fieldset>
          <input type="button" value="Envoyer" class="button">
        </form>
        <div>
          <p>Deconinck Wine and Spirit since 1886</p>
          <p>Rue Lahaut B-1380 Genappe</p>
          <p>Tel. 02/658.26.15</p>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96653.13732852174!2d4.359054258807098!3d50.78840018912588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c17d2af3d1aab7%3A0x3443597dc6120ce4!2sDe%20Coninck%20Wine%20%26%20Spirit%20since%201886%20-%20Wavre!5e0!3m2!1sru!2sbe!4v1710791766876!5m2!1sru!2sbe"
          width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>
    <footer class="footer">
      <p>Deconinck Wine and Spirit - Rue Lahaut B-1380 Genappe - Tel. 02/658.26.15</p>
    </footer>
  </div>
